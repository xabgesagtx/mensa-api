<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
	<title>Mensas</title>
	<link rel="stylesheet" th:href="@{/webjars/leaflet/1.2.0/leaflet.css}" />
	<script type="text/javascript" th:src="@{/webjars/leaflet/1.2.0/leaflet.js}" />
	<script type="text/javascript" th:src="@{/js/map.js}" />
</head>
<body>
<div class="container" layout:fragment="content">
	<h1>Mensas</h1>
	<p>For all mensas we provide past, current and future menus</p>
	<div id="mensa-map"></div>
	<ul class="list-group">
		<li class="list-group-item" th:each="mensa : ${mensas}">
			<a th:href="@{'/mensa/' + ${mensa.id}}" th:text="${mensa.name}">Mensa</a>
		</li>
	</ul>
</div>

</body>
</html>
